<div class="modal-header">
  <h4 class="modal-title" style="text-align: center">Seu pedido foi realizado !</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row" style="text-align: center;" *ngFor="let sandwiches of order.sandwichesOrdereds;">
    <div class="col card" style="margin: 5px; padding: 10px;background-color: #dedede;">
      <div class="row">
        <div class="col">
          <h3>Lanche: {{sandwiches.sandwiches.name}} </h3>
          <h5>Valor: R${{sandwiches.value}} </h5>
        </div>
      </div>
    </div>
  </div>
  <h3 style="margin-top: 20px;text-align: center;">Total do pedido: R${{order.totalValue}} </h3>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="finish()" style="color:#951717;border: 1px solid #951717">
    Finalizar
  </button>
</div>
